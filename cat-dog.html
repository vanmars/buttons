<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat vs. Dog</title>
</head>
<body>
<div class="container">
  <h1>Cat vs. Dog!</h1>
  <div class="card-group">
    <!-- Cat Section -->
      <div class="card cat">
        <div class="card-body">
          <h3 class="card-title">Cats!</h3>
          <p id="cat-clickable">Click here to add an image.</p>
          <br>
          <button id="meow">Meow</button> 
          <div class="card-text" id="cat-text">
          </div>
        </div>
      </div>
    <!-- Dog Section -->
    <div class="card dog">
      <div class="card-body">
        <h3 class="card-title">Dogs!</h3>
        <p id="dog-clickable">Click here to add an image.</p>
        <br>
        <button id="bark">Bark</button> 
        <div class="card-text" id="dog-text">
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
